<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body class="body">
    <!-- <img class=" " src="img/login-bg.jpg" alt="logo of bangalr siksha" /> -->

    <section class="top-container">
      <img
        class="logo_bangali"
        src="img\logo_bangali.png"
        alt="logo of bangalr siksha"
      />

      <img class="siksha-img images" src="img\shikha.png" />

      <img class="education-first images" src="img\education_first.png" />
    </section>
    <div class="login-new">
    <div class="login-p">
      <div class="login-selection-container">
        <div class="login-selection">
          <div class="ps">
          <button class="button c"><a href="chief-minister.html">Hon'ble Chief Minster</a></button>
        </div>

        <div class="ps">
          <button class="button e"><a href="">Hon'ble Education Minster</a></button>
        </div>

          <div class="ps">
          
          <button class="button s"><a href=""><Chief href="">Chief Secretary</a></button>
          </div>

            <div class="ps">

            <button class="button pss"><a href="">
            Principal Secretary, <br />School Education
          </a></button>
</div>

<div class="ps">
          <button class="button osh"><a href="">Other Stackholders</a></button>
        </div>
        </div>
      </div>

      <div class="login-tab">
        <img class="login-placeholder" src="img\login_placeholder.jpg" />

        <h4 class="login-text">LOGIN</h4>

        <div class="login-details">
          <div class="username input">
            <input
              class="placeholder user"
              type="text"
              name="user_name"
              value=""
              maxlength="30"
              placeholder=" User Name"
            />
          </div>
          <!-- <span class="login-icon">
            <i class="fa-user-o"></i>
          </span> -->

          <br />

          <div class="password input">
            <input
              class="placeholder pass"
              type="password"
              name="password"
              value=""
              maxlength="30"
              placeholder="Password"
            />
          </div>

          <br />

          <div class="captcha input">
            <img class="capt-img" src="img\captcha.jpg" />
            <div class="captcha-capt">
              <input
                class="placeholder capt"
                type="text"
                name="captcha"
                value=""
                maxlength="30"
                placeholder=" Captcha"
              />
            </div>
          </div>
        </div>
        <div class="control-button">
          <button class="home control"><a href="#">Home</a></button>
          <button class="sign-in control"><a href="#">Sign In</a></button>
        </div>
      </div>
    </div>
    </div>
  </body>
</html>
